nav ul li a {

  text-decoration: none;
  color: #aaa;
  font-weight: 800;
  text-transform: uppercase;
  margin: 0 10px;
}       
nav ul li a,
nav ul li a:after,
nav ul li a:before {
  transition: all .5s;
}
nav ul li a:hover {
  color: #555;
}
nav.stroke ul li a,
nav.fill ul li a {
  position: relative;
}
nav.stroke ul li a:after,
nav.fill ul li a:after {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0%;
  content: '.';
  color: transparent;
  background: #aaa;
  height: 1px;
}
nav.stroke ul li a:hover:after {
  width: 100%;
}

nav.fill ul li a {
  transition: all 2s;
}

nav.fill ul li a:after {
  text-align: left;
  content: '.';
  margin: 0;
  opacity: 0;
}
nav.fill ul li a:hover {
  color: #fff;
  z-index: 1;
}
nav.fill ul li a:hover:after {
  z-index: -10;
  animation: fill 1s forwards;
  -webkit-animation: fill 1s forwards;
  -moz-animation: fill 1s forwards;
  opacity: 1;
}

/* Keyframes */
@-webkit-keyframes fill {
  0% {
    width: 0%;
    height: 1px;
  }
  50% {
    width: 100%;
    height: 1px;
  }
  100% {
    width: 100%;
    height: 100%;

}

    <main class="container">
        <form id="form">
            <div class="form-group">
                <label for="imputEvent">Select event</label>
                <select name="inputEvent" id="inputEvent" class="form-control">
                    <option value="box-cricket">Box Cricket</option>
                    <option value="rink-football">Rink Football</option>
                    <option value="tug-of-war">Tug of War</option>
                    <option value="kabadi">Kabadi</option>
                    <option value="kho-kho">Kho Kho</option>
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                    <option value="volleyball-girls">Volleyball (Girls)</option>
                    <option value="volleyball-boys">Volleyball (Boys)</option>
                    <option value="basketball-boys">Basketball (Boys)</option>
                    <option value="basketball-girls">Basketball (Girls)</option>
                    <option value="chess">Chess</option>
                    <option value="carrom">Carrom</option>
                    <option value="table-tennis">Table Tennis</option>
                    <option value="throwball">Throwball</option>
                    <option value="athletics">Athletics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputName">Full Name</label>
                <input type="text" class="form-control" name="inputName" aria-describedby="nameHelp" placeholder="Enter name" required>
                <small id="nameHelp" class="form-text text-muted">For team events, mention the name of the captain.</small>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email address"
                    required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. üòâ</small>
            </div>
            <div class="form-group">
                <label for="inputNumber">Contact number</label>
                <input type="text" class="form-control" name="inputNumber" placeholder="Enter contact number" required>
            </div>
            <div class="form-group">
                <label for="inputCollege">College</label>
                <input type="text" class="form-control" name="inputCollege" placeholder="Enter college" required>
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" name="inputDescription" placeholder="Details like team members, etc. For atheletics, mention the format."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            axios.post('http://sportsapi.spit.ac.in/spoorthi_register.php', {
                    'inputEvent': form.inputEvent.value,
                    'inputName': form.inputName.value,
                    'inputEmail': form.inputEmail.value,
                    'inputNumber': form.inputNumber.value,
                    'inputCollege': form.inputCollege.value,
                    'inputDescription': form.inputDescription.value,
                })
                .then(function (response) {
                    console.log(response);
                    let data = response.data;
                    if (data.hasOwnProperty('success') && data.success == true) {
                        swal({
                            title: 'Successfully Registered',
                            icon: 'success'
                        });
                    } else if (data.hasOwnProperty('error')) {
                        swal({
                            title: 'Oops...',
                            icon: 'error',
                            text: data.error
                        })
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
    </script>
